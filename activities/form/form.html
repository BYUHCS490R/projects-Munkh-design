<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Erdenemunkhs Web Design</h1>
    </header>
    <main>
        <div class="a">
            <h1>Forms</h1>
            <form action="formprocess.html" method="post">  
                <div class="fr">
                    <label for="fname">Full Name:</label> 
                    <input type="text" name="fname" placeholder="Full Name" id="fname">
                </div>
                <div class="fr">
                    <label for="fname">Email:</label> 
                    <input type="email" name="email" value="your@email.com" id="email">
                </div>
                <div class="fr">
                    <label for="password">Password:</label> 
                    <input class="p" type="password" name="pass" id="password">
                </div>
                <div class="fc">
                    <label for="Country">Country</label>
                    <select name="Country" id="Country">
                        <option value="blank">- - -</option>
                        <option value="USA">United States of America</option>
                        <option value="MNG">Mongolia</option>
                        <option value="CAN">Canada</option>
                    </select>
                </div>
                <div class="fc">
                    <label><input type="checkbox">I agree to the terms</label>
                </div>
                <div class="fc">
                    <div class="spacer">    Gender</div> 
                    <label><input type="radio" name="gender" value="Male"> Male</label>
                    <label><input type="radio" name="gender" value="Female" checked> Female</label>
                </div>
                <div class="fr">
                    <label for="comment">Comments</label>
                    <textarea name="comment" id="comment"></textarea>
                </div class="f">
                    <input type="submit" value="Sign up">
            </form>
        </div>
        <p>What are different ways to style your form? <br>
            How does flex help for both Desktop and Mobile phones?</p>

        <p> You can style it with the css and directly with the html. <br>
            Flex will help to looks good on all screen size.
        </p>
    </main>
    <footer>
        &copy;2025 Erdenemukh Bolor-Erdene
    </footer>
</body>
</html>
